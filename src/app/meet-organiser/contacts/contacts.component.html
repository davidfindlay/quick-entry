<div class="row">
  <div class="col-xs-12">
    <h1>{{meetName}}</h1>
    <h2>Entrant Contact List</h2>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <ag-grid-angular
      style="width: 100%; height: 40em"
      class="ag-theme-alpine"
      [rowData]="contactRows"
      [columnDefs]="contactFields"
      [paginationAutoPageSize]="true"
      [pagination]="true"
      (gridReady)="onGridReady($event)"
      (firstDataRendered)="onFirstDataRendered($event)"
      #orderTable>
    </ag-grid-angular>
  </div>
</div>

<div class="row mt-2">
  <div class="col-sm-4 text-right">
    <button class="btn btn-primary ml-1" (click)="exportContacts()">Export as CSV</button>
  </div>
</div>

<div class="card mt-2 mb-3 bg-info text-white">
  <div class="card-body">
    <p>
      Entrant Contacts from pending entries will not be shown. Contact details for members are taken from the MSQ
      membership record, not information provided in the entry. This will be updated in future releases of Quick Entry.
    </p>
  </div>
</div>
