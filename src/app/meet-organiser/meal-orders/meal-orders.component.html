<div class="card mb-3 bg-info text-white" *ngIf="meet.mealfee !== null && meet.mealfee !== 0">
  <div class="card-body">
    <p>
      Meals orders from pending or paid pending orders will only appear here after the pending order has been
      processed.
    </p>
  </div>
</div>
<div class="row" *ngIf="meet.mealfee !== null && meet.mealfee !== 0">
  <div class="col-sm-12">
    <ngx-datatable [rows]="orderTable" [columns]="orderColumns" rowHeight="auto"></ngx-datatable>
  </div>
</div>

<div class="card mb-3 bg-warning text-black" *ngIf="meet.mealfee === null || meet.mealfee === 0">
  <div class="card-body">
    <p>
      No meal details have been configured for this meet.
    </p>
  </div>
</div>
