<div class="row">
  <div class="col-xs-12">
    <h1>{{meetName}}</h1>
    <h2>Entry List</h2>
  </div>
</div>

<div class="row">
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs col-sm-12">
    <li [ngbNavItem]="1">
      <a ngbNavLink>Processed Entries</a>
      <ng-template ngbNavContent>
    <ag-grid-angular
      style="width: 100%; height: 40em"
      class="ag-theme-alpine"
      [rowData]="entryRows"
      [columnDefs]="entryFields"
      [paginationAutoPageSize]="true"
      [pagination]="true"
      (gridReady)="onGridReady($event)"
      (firstDataRendered)="onFirstDataRendered($event)"
      #orderTable>
    </ag-grid-angular>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <a ngbNavLink>Pending Entries</a>
      <ng-template ngbNavContent>
        <ag-grid-angular
          style="width: 100%; height: 40em"
          class="ag-theme-alpine"
          [rowData]="pendingRows"
          [columnDefs]="pendingFields"
          [paginationAutoPageSize]="true"
          [pagination]="true"
          (gridReady)="onGridReady($event)"
          (firstDataRendered)="onFirstDataRendered($event)"
          #orderTable>
        </ag-grid-angular>
      </ng-template>
    </li>
  </ul>
</div>

<div class="row">
  <div [ngbNavOutlet]="nav" class="mt-2 col-sm-12"></div>
</div>

<div class="row mt-2">
  <div class="col-sm-4 text-right">
    <button class="btn btn-primary ml-1" (click)="exportEntries()">Export as CSV</button>
  </div>
</div>

<div class="card mb-3 bg-info text-white">
  <div class="card-body">
    <p>
      This list contains entries that are fully processed, but may be still awaiting payment of fees. See the Pending
      Entries list for those entries that are still awaiting further checking and processing.
    </p>
  </div>
</div>
