<div class="row">
  <div class="col-xs-12">
    <h1>{{meetName}}</h1>
    <h2>Emergency Contact List</h2>
  </div>
</div>
<div class="card mb-3 bg-info text-white">
  <div class="card-body">
    <p>
      Emergency Contacts from pending entries will not be shown.
    </p>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <ngx-datatable [rows]="contactTable" [columns]="contactColumns" rowHeight="auto"></ngx-datatable>
  </div>
</div>
