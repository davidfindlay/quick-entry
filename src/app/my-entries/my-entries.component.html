<div class="row">
  <div class="col-xs-12">
    <h1>My Entries</h1>
  </div>
</div>

<div class="card mb-3 bg-info text-white">
  <div class="card-body">
    <div class="card-text">
      <p>
        Below listed are your current and previous meet entries. If you have any queries regardig these details please
        contact the <a href="mailto:recorder@mastersswimmingqld.org.au">Director of Recording</a>.
        A future version of this page will include filtering
        by year.
      </p>
    </div>
  </div>
</div>
<div class="form-group">

<div>
<app-submitted-entry
  *ngFor="let entry of entries"
                     [meetTitle]="true"
  [submittedEntry]="entry"></app-submitted-entry>
</div>
