<div class="modal-header">
  <h4 class="modal-title">Add Meet Date</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <p *ngFor="let alert of alerts">
    <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
  </p>

  <form [formGroup]="addMeetForm">
    <div class="form-group">
      <div class="row">
        <div class="input-group">
          <label class="form-control-label col-sm-3" for="meetDate">Start Date:</label>
          <input class="form-control col-sm-6" placeholder="YYYY-mm-dd"
                 name="meetDate" id="meetDate" formControlName="meetDate" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="card bg-info text-white m-2">
      <div class="card-body">
        <p class="card-text">
          If the meet runs for multiple days, provide an end date. If it's on a single day, leave blank.
        </p>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="input-group">
          <label class="form-control-label col-sm-3" for="endDate">End Date:</label>
          <input class="form-control col-sm-6" placeholder="YYYY-mm-dd"
                 name="endDate" id="endDate" formControlName="endDate" ngbDatepicker #e="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="e.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="form-control-label col-sm-3" for="meetName">Meet Name:</label>
        <input class="form-control col-sm-6" type="text" formControlName="meetName" id="meetName"/>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="saveAndAddBtn()">Save and Add Another</button>
  <button type="button" class="btn btn-primary" (click)="saveBtn()">Save and Close</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Cancel')">Cancel</button>
</div>
