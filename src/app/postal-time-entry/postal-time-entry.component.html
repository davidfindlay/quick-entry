<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{distance}} {{course}} {{discipline}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="clickCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card mb-3 bg-info text-white">
    <div class="card-body">
      <h4 class="card-title">
        Postal Times
      </h4>
      <p class="card-text">
        Please enter the times from your postal form below.
      </p>
    </div>
  </div>

  <form [formGroup]="postalTimeForm">
    <div class="card" *ngIf="!freetime">
      <div class="card-header">
        <h4>
          Postal Time Sheet
        </h4>
      </div>
      <div class="card-body">
        <table class="col-sm-12">
          <thead>
          <tr>
            <th>Distance</th>
            <th>Timer 1:</th>
            <th>Timer 2:</th>
            <th>Timer 3(optional):</th>
          </tr>
          </thead>
          <tbody *ngIf="this.postalRows != null">
          <tr *ngFor="let p of this.postalRows; let i = index">
            <td>
              {{p.distance}}
            </td>
            <td>
              <input class="form-control" type="text" name="timer1_{{p.distance}}">
            </td>
            <td>
              <input class="form-control" type="text" name="timer2_{{p.distance}}">
            </td>
            <td>
              <input class="form-control" type="text" name="timer3_{{p.distance}}">
            </td>
          </tr>
          <tr>
            <td>
              Timekeeper Name:
            </td>
            <td>
              <input class="form-control" type="text" name="timer1_name">
            </td>
            <td>
              <input class="form-control" type="text" name="timer2_name">
            </td>
            <td>
              <input class="form-control" type="text" name="timer3_name">
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </form>
  <div class="row p-1 m-1">
    <strong>Official Time:</strong>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="clickSubmit()">Submit</button>
  <button class="btn btn-danger" (click)="clickCancel()">Cancel</button>
</div>
