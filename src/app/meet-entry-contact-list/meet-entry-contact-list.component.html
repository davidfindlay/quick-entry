<div class="row">
  <div class="col-xs-12">
    <h1>Meet Entrant Contact List</h1>
  </div>
</div>

<form [formGroup]="meetSelectorForm">
  <fieldset class="qe-fieldset">
    <div class="form-group row">
      <label for="meet-year" class="form-control-label col-sm-6">Year: </label>
      <select id="meet-year" class="form-control col-sm-6" formControlName="meetYear">
        <option value="2020">2020</option>
      </select>
    </div>
    <div class="form-group row">
      <label for="meet" class="form-control-label col-sm-6">Meet: </label>
      <select id="meet" class="form-control col-sm-6" formControlName="meet">
        <option value="{{meet.id}}" *ngFor="let meet of meets">{{meet.meetname}}</option>
      </select>
    </div>
  </fieldset>
</form>

<ngx-datatable
  #entryTable
  class="bootstrap"
  rowHeight="40px"
  [rows]="tableRows">
  <ngx-datatable-column name="Entry ID">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.id}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Entrant" prop="Entrant">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.Entrant}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Club">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <abbr title="{{row.clubname}}">{{row.Club}}</abbr>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Status" prop="Status">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.Status}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Phone" prop="Phone">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.Phone}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Email">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <a href="mailto:{{row.Email}}">
      {{row.Email}}
      </a>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
